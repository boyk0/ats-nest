version: "3.8"
services:
  mongo:
    container_name: mongo
    image: mongo:4.2
    ports:
      - "27017:27017"
    logging:
      driver: "none"
    healthcheck:
      test: test $$(echo "rs.initiate().ok || rs.status().ok" | mongo --quiet) -eq 1
      interval: 10s
      start_period: 30s
    command: ["mongod", "--bind_ip_all"]
  api:
    platform: linux/amd64
    container_name: api
    restart: always
    build:
      context: ../ats-nest
      dockerfile: $PWD/base.Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ../ats-nest:/app
      - /app/node_modules
    depends_on:
      - "mongo"
    environment:
      PORT: 3001
      HOST: 0.0.0.0
      MONGO_URL: mongodb://mongo:27017/ats
      NODE_TLS_REJECT_UNAUTHORIZED: "0"
    command: ["nodemon", "src/main.ts"]
